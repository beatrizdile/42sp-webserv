<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-wrapper">
      <a class="title" href="#">Web Server</a>
      <br />
    </div>
    <div class="button-wrapper">
      <a class="button-style" href="resources/purple-sky.jpg">Get</a>
      <br />
      <a class="button-style" href="">Post</a>
      <br />
      <a class="button-style" id="delete-btn">Delete</a>
    </div>

    <script>
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          fetch("resources/delete-file-1.txt", {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                alert("Recurso deletado com sucesso!");
              } else {
                alert("Falha ao deletar o recurso.");
              }
            })
            .catch((error) => {
              console.error("Erro:", error);
            });
        });
    </script>
  </body>
</html>
